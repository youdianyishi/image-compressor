<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钱男友的图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 添加开场动画 -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-content">
            <div class="splash-text">浪子回头金不换</div>
            <div class="splash-subtext">航海时长两年半</div>
        </div>
    </div>

    <header class="app-header">
        <div class="container">
            <h1>钱男友的图片压缩工具</h1>
            <div class="header-controls">
                <button id="themeToggle" class="theme-toggle" aria-label="切换主题">
                    <svg class="theme-icon sun" viewBox="0 0 24 24">
                        <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
                    </svg>
                    <svg class="theme-icon moon" viewBox="0 0 24 24">
                        <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
                    </svg>
                </button>
                <a href="https://github.com" class="github-link" target="_blank">GitHub</a>
            </div>
        </div>
    </header>

    <main class="app-main">
        <div class="container">
            <div class="image-processor">
                <!-- 原图区域 -->
                <section class="original-image">
                    <div class="upload-area" id="uploadArea">
                        <input type="file" id="imageInput" accept="image/png,image/jpeg" multiple hidden>
                        <div class="upload-hint">
                            <svg class="upload-icon" viewBox="0 0 24 24">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                            </svg>
                            <p>点击或拖拽多张图片到此处</p>
                            <p class="sub-hint">支持 PNG、JPG 格式，可同时选择多张图片</p>
                        </div>
                    </div>
                    <div class="image-info">
                        <p>原始大小：<span id="originalSize">-</span></p>
                        <img id="originalPreview" class="preview-image" hidden>
                    </div>
                </section>

                <!-- 压缩结果区域 -->
                <section class="compressed-image">
                    <div class="compression-controls">
                        <label>
                            压缩质量：
                            <input type="range" id="qualitySlider" min="1" max="100" value="80">
                            <span id="qualityValue">80%</span>
                        </label>
                    </div>
                    <div class="result-preview">
                        <img id="compressedPreview" class="preview-image" hidden>
                        <p>压缩后大小：<span id="compressedSize">-</span></p>
                        <button id="downloadBtn" class="download-btn" disabled>下载压缩图片</button>
                    </div>
                </section>

                <!-- 添加批量压缩结果列表 -->
                <div class="batch-results" id="batchResults">
                    <div class="batch-header">
                        <h3>批量压缩结果</h3>
                        <button id="downloadAllBtn" class="download-btn" disabled>下载所有图片</button>
                    </div>
                    <div class="results-list" id="resultsList"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="app-footer">
        <div class="container">
            <p>© 2024 图片压缩工具 - 简单高效的在线图片压缩服务</p>
            <p>联系邮箱：<a href="mailto:2141@163.com">2141@163.com</a></p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
