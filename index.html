<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钱男友的图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="app-header">
        <div class="container">
            <h1>钱男友的图片压缩工具</h1>
            <a href="https://github.com" class="github-link" target="_blank">GitHub</a>
        </div>
    </header>

    <main class="app-main">
        <div class="container">
            <div class="image-processor">
                <!-- 原图区域 -->
                <section class="original-image">
                    <div class="upload-area" id="uploadArea">
                        <input type="file" id="imageInput" accept="image/png,image/jpeg" hidden>
                        <div class="upload-hint">
                            <svg class="upload-icon" viewBox="0 0 24 24">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                            </svg>
                            <p>点击或拖拽图片到此处</p>
                            <p class="sub-hint">支持 PNG、JPG 格式</p>
                        </div>
                    </div>
                    <div class="image-info">
                        <p>原始大小：<span id="originalSize">-</span></p>
                        <img id="originalPreview" class="preview-image" hidden>
                    </div>
                </section>

                <!-- 压缩结果区域 -->
                <section class="compressed-image">
                    <div class="compression-controls">
                        <label>
                            压缩质量：
                            <input type="range" id="qualitySlider" min="1" max="100" value="80">
                            <span id="qualityValue">80%</span>
                        </label>
                    </div>
                    <div class="result-preview">
                        <img id="compressedPreview" class="preview-image" hidden>
                        <p>压缩后大小：<span id="compressedSize">-</span></p>
                        <button id="downloadBtn" class="download-btn" disabled>下载压缩图片</button>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="app-footer">
        <div class="container">
            <p>© 2024 图片压缩工具 - 简单高效的在线图片压缩服务</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
